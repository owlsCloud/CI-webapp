<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ciâ€‘powered web app</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>feedback form</h1>
      <div id="error-msg">please enter a comment before submitting</div>
      <form id="fb-form" action="{{ url_for('submit') }}" method="post">
        <input
          type="text"
          name="comment"
          id="comment-input"
          placeholder="your feedback"
          required
        />
        <button type="submit" id="submit-btn">submit</button>
      </form>

      <h2>previous feedback</h2>
      <ul id="feedback-list">
        {% for item in feedback %}
        <li>{{ item.comment }}</li>
        {% else %}
        <li><em>no feedback yet</em></li>
        {% endfor %}
      </ul>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
